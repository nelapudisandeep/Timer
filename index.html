<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="popup">
		<p class="popupText text">Time's up!</p>
	</div>
	<div class="setTimerContainer">
		<div class="content">
		<div class="overlayText setTimerHours">
			<span class="text">Hrs</span>
			<select name="hours" id="hours">
				<option class="option" value="0">0</option>
				<option class="option" value="1">1</option>
			</select>
		</div>
		<div class="overlayText setTimerMinutes">
			<span class="text">Mins</span>
			<select name="minutes" id="minutes">
				<option class="option" value="0">0</option>
				<option class="option" value="1">1</option>
				<option class="option" value="3">3</option>
				<option class="option" value="5">5</option>
			</select>
		</div>
		<div class="overlayText setTimerSeconds">
			<span class="text">Secs</span>
			<select name="seconds" id="seconds">
				<option class="option" value="0">0</option>
				<option class="option" value="5">5</option>
				<option class="option" value="10">10</option>
				<option class="option" value="20">20</option>
				<option class="option" value="30">30</option>
				<option class="option" value="40">40</option>
				<option class="option" value="50">50</option>
				<option class="option" value="60">60</option>
			</select>
		</div>
	</div>
		<button class="submit">Go</button>
	</div>

	<div class="container">
		<div class="actual-timer-group">
			<span class="actual-data actual-hours">00</span>
			<span class="actual-data"actual->:</span>
			<span class="actual-data actual-minutes">00</span>
			<span class="actual-data"actual->:</span>
			<span class="actual-data actual-seconds">00</span>
			<span class="actual-data actual-meridian">AM</span>
			<span class="actual-data actual-day"></span>
		</div>
		<div class="timer-group">
			<span class="data hours">00</span>
			<span class="data">:</span>
			<span class="data minutes">00</span>
			<span class="data">:</span>
			<span class="data seconds">00</span>
		</div>
		<div class="button-group">
			<button class="btn reset">Reset</button>
			<button class="btn set">Set</button>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
